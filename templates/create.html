<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css')  }}">
</head>
<body>

<form action="{{ url_for('create_pizza') }}" method = "post">
  <div class = "form-group">
    <label for="name">Назва</label>
    <input type="text" name="name" placeholder="Введіть назву" class="form-control" value="{{ request.form['name'] }}"></input>
  </div>

  <div class="form-group">
    <label for="price">Ціна</label>
   <textarea name="price" placeholder="Введіть ціну" class = "form-control">{{ request.form['price'] }}</textarea>
  </div>
  <div class="form-group">
    <button type = 'submit' class = "btn btn-primary">Створити</button>
  </div>

</form>
</body>
</html>
